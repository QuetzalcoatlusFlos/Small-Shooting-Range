services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword"
      MYSQL_DATABASE: "vuln_app"
      MYSQL_USER: "app_user"
      MYSQL_PASSWORD: "app_password"
    ports:
      - "3307:3306"  # 改为3307端口
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uapp_user", "-papp_password"]
      timeout: 20s
      retries: 10

  web:
    build: ./web
    restart: always
    ports:
      - "5001:5000"  # 改为5001端口
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: "db"
      DB_USER: "app_user"
      DB_PASSWORD: "app_password"
      DB_NAME: "vuln_app"
    volumes:
      - ./web:/app

volumes:
  db_data: